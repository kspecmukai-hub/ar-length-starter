<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARディテール表示（モデル差し替え用）</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>body{margin:0;font-family:system-ui} .wrap{padding:16px} model-viewer{width:100%;height:70vh}</style>
</head>
<body>
  <div class="wrap">
    <h1>ARディテール表示（サンプル）</h1>
    <p>GLB/GLTF と USDZ の URL を差し替えてご利用ください。</p>
    <model-viewer
      src="https://example.com/path/to/model.glb"
      ios-src="https://example.com/path/to/model.usdz"
      ar ar-modes="scene-viewer quick-look webxr"
      camera-controls
      environment-image="neutral"
      shadow-intensity="0.7"
      poster="">
      <button slot="ar-button">ARで表示</button>
    </model-viewer>
  </div>
</body>
</html>
